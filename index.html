<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    <script src="RockPaperScissors.js" defer></script>
</head>
<body class="preload">
    <div class="header">
        <div class="logo">
            <div id="imgDuerkos"><img src="./img/duerkos.png" alt="Artistic photo of Duerkos"></div>
            <div><a href="#top">Duerkos</a></div>
        </div>
        <div class="title">Rock - Paper - Scissors</div>
    </div>
    <div id="mainContainer">
        <div class="left halfContainer">
            <div class="avatarContainer">
                <div class="avatar"><img src="./img/matrix.jpg" alt="Man in a binary forest"></div>
                <div class="score" id="playerScore">4</div>
            </div>
            <div class="buttonsContainer" id="playerButtons">
                <button class="playerButton" id="rock">
                    <img src="./img/rock.jpg" alt="Rock" class="playerActionImage">
                </button>
                <button class="playerButton" id="paper">
                    <img src="./img/paper.jpg" alt="Paper" class="playerActionImage">
                </button>
                <button class="playerButton" id="scissors">
                    <img src="./img/scissors.jpg" alt="Scissors" class="playerActionImage">
                </button>
            </div>
        </div>
        <div class="right halfContainer">
            <div id="computerChoice">
                <img src="./img/noise.jpg" alt="Screen Noise" id="computerChoiceImage">
            </div>
            <div class="avatarContainer">
                <div class="avatar"><img id="programAvatar" src="./img/programming.jpg" alt="Monitor with code"></div>
                <div class="score" id="computerScore">0</div>
            </div>
            
        </div>
    </div>
    <div id="textOutput">Press a button above, human!... If you dare getting out of your forest.</div>
</body>

</html>
