<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    <script src="RockPaperScissors.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div id="imgDuerkos"><img src="./img/duerkos.png" alt="Artistic photo of Duerkos"></div>
            <div><a href="#top">Duerkos</a></div>
        </div>
        <div class="title">Rock - Paper - Scissors</div>
    </div>
    <div id="mainContainer">
        <div id="left" class="halfContainer">
            <div class="avatar"><img src="./img/matrix.jpg" alt="Man in a binary forest"></div>
            <div class="buttonsContainer" id="playerButtons">
                <button class="playerButton" id="playerRock">
                    Rock
                </button>
                <button class="playerButton" id="playerPaper">
                    Paper
                </button>
                <button class="playerButton" id="playerScissors">
                    Scissors
                </button>
            </div>
        </div>
        <div id="right" class="halfContainer">
            <div id="computerChoice">
                ????????
            </div>
            <div class="avatar"><img id="programAvatar" src="./img/programming.jpg" alt="Monitor with code"></div>
        </div>
    </div>
    <div id="textOutput">Press a button above, human!... If you dare getting out of your forest.</div>
</body>


</html>
